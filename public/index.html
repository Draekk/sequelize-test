<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/display.css" />

    <title>Home</title>

  <body>
    <header class="dp-f ai-c jc-sb">
